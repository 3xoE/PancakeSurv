<html>

    <head>
        <link rel="stylesheet" href="css\PancakeSurvey.css">
        <style>

        </style>
    </head>

<body>
    <h1 id="title" class="center">How do you like your Pancakes <strike>served?</strike> Survey!</h1>
    <p id="description" class="center">
        Let us know how you like your pancakes.
    </p>
    

    <form id="survey-form">
        <div id="fill-form">       
        <ceneter>
        <label id="email-label">E-Mail:</label>
        <input type="email" name="email" id="email" required placeholder="eatpancake@anytime.com"><br>
        <label id="name-label">Name:</label>
        <input type="text" name="name" id="name" required placeholder="Will D'Vorah"><br>
        <label id="number-label">Age:</label>
        <input type="number" name="number" id="number" min="6" max="99" required placeholder="30"><br>
        </ceneter>
        </div>
        <br>

        <br>
        <div id="boxes">
        <label><u>Kind of Pancake</u></label><br>

        <select id="dropdown" name="pancake">
            <option value="homemade">Classic Homemade</option>
            <option value="milkbutter">Fluffy Milk-Butter</option>
            <option value="blueberry">Blueberry</option>
            <option value="crepe">Crepe Cake</option>
            <option value="souffle">Japanese Souffle Pancake</option>
        </select>
        <br>

        <br>
        <label><u>Toppings</u></label><br>
        <input type="checkbox" class="checkbox" name="Blackberries" value="Blackberries">Blackberries<br>
        <input type="checkbox" class="checkbox" name="Strawberries" value="Strawberries">Strawberries<br>
        <input type="checkbox" class="checkbox" name="Whipped Cream" value="Whipped Cream">Whipped Cream<br>
        <input type="checkbox" class="checkbox" name="Banana Slices" value="Banana Slices">Banana Slices<br>
        <input type="checkbox" class="checkbox" name="Rasberries" value="Rasberries">Rasberries<br>
        <br>

        
        <label><u>Dressing</u></label><br>
        <input type="radio" class="radio-inline" name="Sauce" value="Maple Syrup">Maple Syrup<br>
        <input type="radio" class="radio-inline" name="Sauce" value="Butterscotch Sauce">Butterscotch Sauce<br>
        <input type="radio" class="radio-inline" name="Sauce" value="Chocolate Syrup">Chocolate Syrup<br>
        <input type="radio" class="radio-inline" name="Sauce" value="Honey">Honey<br>
        <input type="radio" class="radio-inline" name="Sauce" value="Caramel Sauce">Caramel Sauce<br>
        <input type="radio" class="radio-inline" name="Sauce" value="Butter (only)">Butter (only)<br>

        <textarea placeholder="Additional Comments"></textarea>

        <input type="submit" id="submit">
        </div>
        </div>
    </form>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
